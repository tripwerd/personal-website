# a summary about you
summary: 'Trip Werd is an audio professional from Chicago, IL, and a graduate of the University of Michigan School of Music in Ann Arbor. Currently a Sound Designer for the audio bite sharing startup Blerp, he has previously spent time at the world renowned Chicago Recording Company and has had work featured on the Big Ten Network and the Nashville Film Festival.


When not working with waveforms, Trip is an avid music listener of all genres as well as a devout Michigan football fan.'

